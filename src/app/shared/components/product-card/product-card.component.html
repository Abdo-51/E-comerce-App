<div class="card" style="width: 18rem;">
  <div class="d-flex justify-content-center p-4">
    <img class="card-img-top" width="220" height="200" [src]="product.productImg" alt="Card image cap">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{product.productName}}</h5>
    <p class="card-text overflow-hidden text-muted">{{product.description}}</p>
    <hr>
    <div class="d-flex justify-content-between align-items-baseline">
      <p class="fw-bold">{{product.price}} EGP</p>
      <button (click)="addToCart(product)" class="btn btn-primary">Add Item+</button>
    </div>
  </div>
</div>
